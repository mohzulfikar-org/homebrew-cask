name: Cache

on:
  push:
    paths:
      - .github/workflows/cache.yml
  schedule:
    - cron: "0 */6 * * *" # every 6 hours

concurrency:
  group: cache
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  update:
    strategy:
      matrix:
        os:
          - macos-11.0
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
        with:
          test-bot: false

      - name: Setup Gems Cache
        if: always()
        uses: mohzulfikar/actions-homebrew/setup-gems-cache@setup-cache
        with: 
          gems-path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          gems-hash: ${{ steps.set-up-homebrew.outputs.gems-hash }}